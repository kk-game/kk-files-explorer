    <script>
        let currentDir = "";

        function renameFile() {
            const newName = document.getElementById("new-name").value.trim();
            const oldName = fileToRename.name;

            // å¦‚æœæ–°åç§°ä¸ºç©ºæˆ–ä¸åŸåç§°ç›¸åŒï¼Œå…³é—­å¼¹å‡ºæ¡†
            if (!newName || newName === oldName) {
                closeRenameModal();
                return;
            }

            // æ‰§è¡Œé‡å‘½åæ“ä½œ
            const secretKey = localStorage.getItem("secretKey");
            fetch(`/rename`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    oldPath: currentDir + "/" + oldName,
                    newName: newName,
                    type: fileToRename.type,  // ä¼ é€’æ–‡ä»¶æˆ–æ–‡ä»¶å¤¹ç±»å‹
                    secretKey: secretKey      // ä¼ é€’ç§˜é’¥
                })
            }).then(res => res.json())
                .then(data => {
                    if (data.code === 0) {
                        console.log("é‡å‘½åæˆåŠŸ!");
                        fetchFiles();  // é‡æ–°åŠ è½½æ–‡ä»¶åˆ—è¡¨
                    } else {

                    }

                .catch(err => console.error("é‡å‘½åå¤±è´¥", err));

            // å…³é—­å¼¹å‡ºæ¡†
            closeRenameModal();
        }

        function closeRenameModal() {

        //ä¿®æ”¹åç§°
        function changeName(fileName, type) {

                return;

            // è®¾ç½®æ­£åœ¨ä¿®æ”¹çš„æ–‡ä»¶
            fileToRename = { name: fileName, type: type };

            // æ˜¾ç¤ºå¼¹å‡ºæ¡†
            document.getElementById("rename-modal").style.display = "block";
            document.getElementById("new-name").value = fileName;  // è®¾ç½®è¾“å…¥æ¡†åˆå§‹å€¼ä¸ºå½“å‰æ–‡ä»¶å

        function showFileSize(size) {
            if (size < 1024) {
                return size + " b"
            }
            if (size < 1024 * 1024) {
                return (size / 1024).toFixed(2) + " KB"
            }
            if (size < 1024 * 1024 * 1024) {
                return (size / 1024 / 1024).toFixed(2) + " MB"
            }
            if (size < 1024 * 1024 * 1024 * 1024) {
                return (size / 1024 / 1024 / 1024).toFixed(2) + " GB"
            }

            return (size / 1024 / 1024 / 1024 / 1024).toFixed(2) + " TB"
        }

        // åˆ é™¤æ–‡ä»¶æˆ–æ–‡ä»¶å¤¹
        function deleteFileOrFolder(fileName, type) {
            const secretKey = localStorage.getItem("secretKey");
            if (!secretKey) {
                alert("ç§˜é’¥æœªå¡«å†™æˆ–æ— æ•ˆï¼");
                return;
            }

            if (!confirm(`ç¡®å®šè¦åˆ é™¤ ${fileName} å—ï¼Ÿ`)) return;

            fetch(`/delete`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    path: currentDir + "/" + fileName,
                    type: type, // ä¼ é€’æ–‡ä»¶æˆ–æ–‡ä»¶å¤¹ç±»å‹
                    secretKey: secretKey // ä¼ é€’ç§˜é’¥
                })
            }).then(res => res.json())
                .then(data => {
                    if (data.code === 0) {
                        console.log("åˆ é™¤æˆåŠŸ!")
                        fetchFiles(); // é‡æ–°åŠ è½½æ–‡ä»¶åˆ—è¡¨
                    } else {

                    }
                }).catch(err => console.error("åˆ é™¤å¤±è´¥", err));
        }


        function fetchFiles() {
            fetch(`/files?dir=${currentDir}`).then(res => res.json())
                .then(data => {
                    let fileList = document.getElementById("file-list");
                    fileList.innerHTML = "";
                    if (!data || data.length < 1) {
                        return;
                    }

                    updatePathDisplay();

                    let listDire = [];
                    let listFiles = [];
                    data.forEach(file => {
                        if (file.type === "file") {
                            listFiles.push(file);
                        } else {
                            listDire.push(file);
                        }
                    });

                    if (listFiles.length > 0) {
                        listDire.push(...listFiles);
                    }

                    listDire.forEach(file => {
                        let li = document.createElement("li");
                        let fileName = document.createElement("span");
                        if (file.type === "file") {
                            fileName.innerHTML = `ğŸ“„${file.name} <a id="file-name">${showFileSize(Number(file.size))} </a>`;
                            fileName.onclick = () => {
                                let curFilePath = currentDir + "/" + file.name;
                                console.log(curFilePath);
                            }

                        } else {
                            fileName.innerHTML = `ğŸ“‚ ${file.name}/`;
                            fileName.style.color = "#095af1";
                            fileName.style.cursor = "pointer";
                            fileName.onclick = () => {
                                currentDir += "/" + file.name;
                                console.log(currentDir);
                                updatePathDisplay()
                                fetchFiles();
                            };
                        }

                        // åˆ›å»ºä¸€ä¸ªå®¹å™¨ div æ¥åŒ…è£¹æŒ‰é’®
                        let buttonContainer = document.createElement("div");
                        buttonContainer.style.display = "flex";
                        buttonContainer.style.justifyContent = "flex-end"; // æŠŠæŒ‰é’®æ”¾åœ¨å³è¾¹
                        buttonContainer.style.gap = "10px"; // æŒ‰é’®ä¹‹é—´æœ‰ä¸€ç‚¹é—´éš”

                        let changeBtn = document.createElement("button");
                        changeBtn.textContent = "ä¿®æ”¹åç§°"
                        changeBtn.classList.add("change-btn");
                        changeBtn.onclick = () => changeName(file.name, file.type);

                        let deleteBtn = document.createElement("button");
                        deleteBtn.textContent = " åˆ é™¤ ";
                        deleteBtn.classList.add("delete-btn");
                        deleteBtn.onclick = () => deleteFileOrFolder(file.name, file.type);

                        // æŠŠæŒ‰é’®æ·»åŠ åˆ°å®¹å™¨ä¸­
                        buttonContainer.appendChild(changeBtn);
                        buttonContainer.appendChild(deleteBtn);

                        li.appendChild(fileName);
                        li.appendChild(buttonContainer);
                        fileList.appendChild(li);
                    });
                }
                );
        }

        function goUp() {
            let parts = currentDir.split("/");
            if (parts.length <= 1) {
                alert("å·²ç»æ˜¯æ ¹ç›®å½•ï¼");
                return;
            }
            parts.pop();
            currentDir = parts.join("/");
            fetchFiles();
        }

        let uploadList = [];
        const dropArea = document.getElementById("drop-area");

        ["dragenter", "dragover"].forEach(eventName => {
            dropArea.addEventListener(eventName, e => {
                e.preventDefault();
                dropArea.style.borderColor = "black";
            });
        });

        ["dragleave", "drop"].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.style.borderColor = "#009688";
            });
        });

        dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            let items = e.dataTransfer.items;
            for (let i = 0; i < items.length; i++) {
                // å°è¯•è·å– FileSystemEntry å¯¹è±¡ï¼ˆä»… Chrome åŠéƒ¨åˆ†æ”¯æŒ webkit å‰ç¼€çš„æµè§ˆå™¨ï¼‰
                let entry = items[i].webkitGetAsEntry();
                if (entry) {
                    traverseFileTree(entry);
                }
            }
            updateUploadList();
        });

        // é€’å½’è¯»å–æ–‡ä»¶æˆ–æ–‡ä»¶å¤¹ä¸­çš„å­æ–‡ä»¶
        function traverseFileTree(item, path = "") {
            if (item.isFile) {
                // è¯»å–æ–‡ä»¶å¯¹è±¡ï¼Œå¹¶å°†å…¶åŠ å…¥ uploadList
                item.file((file) => {
                    // å¯é€‰ï¼šä¸º file å¢åŠ å±æ€§ï¼Œä¿å­˜å®Œæ•´è·¯å¾„
                    file.fullPath = path + file.name;
                    uploadList.push(file);
                    updateUploadList();
                    console.log(file.fullPath)
                });
            } else if (item.isDirectory) {
                // å¦‚æœæ˜¯æ–‡ä»¶å¤¹ï¼Œåˆ™åˆ›å»ºä¸€ä¸ªç›®å½•è¯»å–å™¨
                let dirReader = item.createReader();
                // è¯»å–ç›®å½•ä¸‹çš„æ‰€æœ‰æ¡ç›®ï¼ˆæ–‡ä»¶æˆ–å­æ–‡ä»¶å¤¹ï¼‰
                dirReader.readEntries((entries) => {
                    for (let i = 0; i < entries.length; i++) {
                        // é€’å½’è°ƒç”¨ï¼Œæ³¨æ„è·¯å¾„ç´¯åŠ 
                        traverseFileTree(entries[i], path + item.name + "/");
                    }
                });
            }
        }

        function updateUploadList() {
            let ul = document.getElementById("upload-list");
            ul.innerHTML = "";
            uploadList.forEach((file, index) => {
                let li = document.createElement("li");
                li.textContent = file.fullPath;
                let btn = document.createElement("button");
                btn.textContent = showFileSize(file.size) + " åˆ é™¤";
                btn.classList.add("delete-btn");
                btn.onclick = () => {
                    uploadList.splice(index, 1);
                    updateUploadList();
                };
                li.appendChild(btn);
                ul.appendChild(li);

                //ç½‘é¡µæ»šåŠ¨åˆ°åº•
                window.scrollTo({
                    top: document.body.scrollHeight,
                    behavior: "smooth" // å¯é€‰ï¼Œå¹³æ»‘æ»šåŠ¨æ•ˆæœ
                });
            });
        }

        document.getElementById("clean-btn").onclick = () => {
            uploadList = [];
            updateUploadList();
        };

        // è¯»å–æœ¬åœ°å­˜å‚¨çš„ç§˜é’¥å¹¶å¡«å……åˆ°è¾“å…¥æ¡†
        function loadSecretKey() {
            const secretKey = localStorage.getItem("secretKey");
            if (secretKey) {
                document.getElementById("secret-value").value = secretKey;
            }
        }

        // ä¿å­˜ç§˜é’¥åˆ°æœ¬åœ°å­˜å‚¨
        function saveSecretKey() {
            const secretKey = document.getElementById("secret-value").value;
            if (secretKey.indexOf("å¡«å†™æˆåŠŸ") >= 0) {
                return;
            }
            localStorage.setItem("secretKey", secretKey);
            document.getElementById("secret-value").value = secretKey + "  å¡«å†™æˆåŠŸ"
        }

        document.getElementById("upload-btn").onclick = () => {
            const secretKey = localStorage.getItem("secretKey");
            if (!secretKey) {
                alert("ç§˜é’¥æœªå¡«å†™æˆ–æ— æ•ˆï¼");
                return;
            }

            if (!uploadList || uploadList.length < 1) {
                document.getElementById("upload-status").style.display = "none";
                document.getElementById("progress").style.display = "none";
                console.log("æ²¡æœ‰ä¸Šä¼ æ–‡ä»¶");
                return;
            }

            let formData = new FormData();
            uploadList.forEach(file => {
                formData.append("files", file);
                formData.append("paths", file.fullPath); // å‘é€æ–‡ä»¶çš„ç›¸å¯¹è·¯å¾„
            });
            formData.append("secretKey", secretKey); // ä¼ é€’ç§˜é’¥

            let xhr = new XMLHttpRequest();
            xhr.open("POST", `/upload?dir=${currentDir}`, true);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    let percent = (e.loaded / e.total) * 100;
                    document.getElementById("progress").style.display = "block";
                    document.getElementById("progress-bar").style.width = percent + "%";
                }
            };

            xhr.onload = () => {
                if (xhr.status !== 200) {
                    return
                }

                let jsonData;
                try {
                    jsonData = JSON.parse(xhr.responseText);
                    if (jsonData.code !== 0) {
                        console.log(jsonData.info)
                        return
                    }
                } catch (err) {
                    console.log(err);
                    return
                }


                document.getElementById("upload-status").style.display = "block";
                uploadList = [];
                updateUploadList();
                fetchFiles();
            };

            xhr.send(formData);
        };

        // é¡µé¢åŠ è½½æ—¶åŠ è½½ç§˜é’¥
        loadSecretKey();
        fetchFiles();
